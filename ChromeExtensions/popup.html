<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.qrcode.min.js"></script>
  <script src="js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-switch.min.css">
  <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>

  <style>
    html,
    body {
      height: 100%;
      width: 500px;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }
  </style>
</head>

<body>
  <div class="container">
    <br>
    <div id="ControlBoard" style="display:show">

      <div class="row justify-content-center" >
        <div class="col-5">
          <h3 class="text-center">開啟彈幕</h3>
        </div>
        <div class="col-7">
          <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
              <span class="onoffswitch-inner"></span>
              <span class="onoffswitch-switch"></span>
            </label>
          </div>
        </div>
      </div>
      <br>

      <div class="row justify-content-center">
        <div class="col-5">
          <h3 class="text-center">更改顏色</h3>
        </div>
        <div class="col-7">
          <input type="color" value="#2D9900" id="color" />
        </div>
      </div>

      <br>

      <div class="row justify-content-center">
        <div class="col-5">
          <h3 class="text-center">留言</h3>
        </div>
        <div class="col-7">
          <input type="text" id="comment" />
        </div>
        <div class="col-3">
          <input type="submit" id="submitComment" />
        </div>
      </div>


      <br>
      

    </div>

    <div id="LoginBoard" >

      <div class="row justify-content-center" >
        <div class="col-5">
          <h3 class="text-center">帳號</h3>
        </div>
        <div class="col-7">
          <input type="text" class="form-control" placeholder="帳號" id="account_input" text="">
        </div>
      </div>
      <br>

      <div class="row justify-content-center" >
        <div class="col-5">
          <h3 class="text-center">密碼</h3>
        </div>
        <div class="col-7">
          <input type="password" class="form-control" placeholder="填入密碼" id="password_input" text="">
        </div>
        
      </div>
      <br>

      <div class="row justify-content-center" >
        <div class="col-5">
          <input type="button" class="form-control"  id="login_btn" value="登入">
        </div>
      </div>

    </div>

    <br>
    


    <p style="visibility:visible" class="text-center" id="ta">

    </p>



  </div>


  <script src="js/popup.js"></script>

</body>

</html>
